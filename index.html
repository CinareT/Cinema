<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./style.css">
     <title>Cinema ticket reservation</title>
</head>
<body>
     
     <div class="container">
          <div class="screen"> </div>
          <div class="row">
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat reserved"></div>
               <div class="seat reserved"></div>
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
          </div>
          <div class="row">
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat reserved"></div>
               <div class="seat reserved"></div>
               <div class="seat"></div>
               <div class="seat"></div>
          </div>
          <div class="row">
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
          </div>
          <div class="row">
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
          </div>
          <div class="row">
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
               <div class="seat"></div>
          </div>
     </div>

     <div class="movie-list">
          <select name="" id="movie">
               <option disabled>Choose a movie</option>
               <option value="10">movie 1</option>
               <option value="15">movie 2</option>
               <option value="12">movie 3</option>

          </select>
     </div>

     <ul class="info">
          <li>
               <div class="seat selected"></div>
               <small>Selective</small>
          </li>
          <li>
               <div class="seat"></div>
               <span>Empty</span>
          </li>
          <li>
               <div class="seat reserved"></div>
               <span>Full</span>
          </li>
     </ul>
     <p class="text">
          The price calculated for <span id="count"></span> seats is <span id="amount"></span> azn
     </p>

     <script src="./script.js"></script>
</body>
</html>
